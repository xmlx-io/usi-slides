name: ðŸ”§ Build ðŸ“º slides and ðŸ§® demos, and ðŸš€ deploy them to GitHub Pages
on: push
jobs:
  build-n-deploy:
    name: Build and deploy
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
    - name: Checkout code ðŸ›Žï¸
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Set up SSH keys ðŸ”‘
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: |
          ${{ secrets.XML_BOOK_CODE_DEPLOY_KEY }}
    - name: Cache builds, models and data
      uses: actions/cache@v3
      with:
        path: |
          /home/runner/.cache/torch
        key: ${{ runner.os }}-data_models
    - name: Set up Python 3.9 ðŸ
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: 'pip'
    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          dvipng \
          texlive \
          texlive-xetex \
          texlive-fonts-recommended \
          cm-super
    - name: Install Quarto ðŸ’¾
      run: |
        wget -O quarto.deb https://github.com/quarto-dev/quarto-cli/releases/download/v1.2.313/quarto-1.2.313-linux-amd64.deb
        QUARTO_INSTALLER=$(readlink -f quarto.deb)
        sudo dpkg -i '$QUARTO_INSTALLER'
        sudo apt-get install -f
    - name: Install Quarto and Python dependencies ðŸ’¾
      run: |
        pip install -r requirements.txt
        # pip install git+https://xmlx-io-concierge:${{ secrets.CONCIERGE_ACCESS_TOKEN }}@github.com/xmlx-io/xml-book-code.git@turing-release
        quarto install extension --no-prompt quarto-ext/fontawesome
    - name: Get PyTorch model
      run: |
        python -c 'import torchvision.models as models; models.inception_v3(pretrained=True);'
        python -c 'import torchvision.models as models; models.alexnet(pretrained=True);'
    - name: ðŸ”§ Build Jupyter Notebooks ðŸ§® (demos)
      run: make build-demos
    - name: ðŸ”§ Build Quarto Slides ðŸ“º (slides)
      run: make build-slides
    - name: Add web README.md
      run: cp slides/_web_readme.md _build/README.md
    - name: Deploy (Custom Domain) ðŸš€
      if: github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.CONCIERGE_ACCESS_TOKEN }}
        REPOSITORY_NAME: xmlx-io/usi-slides-page
        BRANCH: webpage
        FOLDER: _build
        CLEAN: true
    - name: Deploy Preparation (Mirror) ðŸ”§
      run: rm _build/CNAME
    - name: Deploy (Mirror) ðŸš€
      if: github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.CONCIERGE_ACCESS_TOKEN }}
        REPOSITORY_NAME: xmlx-io/usi-slides-mirror
        BRANCH: webpage
        FOLDER: _build
        CLEAN: true
    - name: ðŸ“¦ Prepare GitHub Release ðŸš€
      if: startsWith(github.ref, 'refs/tags')
      run: |
        cd _build; zip -r ../static_page.zip ./*; cd ..
        echo 'RELEASE_VERSION=${GITHUB_REF#refs/*/}' >> $GITHUB_ENV
    - name: ðŸ“¦ Create GitHub Release ðŸš€
      if: startsWith(github.ref, 'refs/tags')
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: ${{ env.RELEASE_VERSION }}
        prerelease: false
        title: 'Static Page Package ${{ env.RELEASE_VERSION }}'
        files: static_page.zip
